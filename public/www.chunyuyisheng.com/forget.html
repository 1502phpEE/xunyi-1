    <script>
        $('#activeForm').on('submit', function (event) {
            event.preventDefault();
            var url = '/accounts/forget/';
            if (!check_data()) {
                return;
            }
            var phone_num = $.trim($('#inputPhone').val());
            var verifyForm = $(this);
            var captcha_0 = $.trim(verifyForm.find("#id_captcha_0").val());
            var captcha_1 = $.trim(verifyForm.find("#id_captcha_1").val());
            //check captcha
            if (!captcha_0 || !captcha_1) {
                alert("请填写图片中数字结果");
                return;
            }

            var data = {
                "captcha_0": captcha_0,
                "captcha_1": captcha_1,
                "phone_num": phone_num,
                'username': phone_num
            };

            $.ajax({
                url: url,
                cache: false,
                type: 'post',
                data: data,
                success: function (d) {
                    if (d.success) {
                        window.location.href = d.url;
                    } else {
                        refreshNewVerifyImg();

                        alert(d.error_msg);
                    }
                },
                error: function () {
                    refreshNewVerifyImg();

                    alert('服务器错误，请重试');
                }
            })
        });
        $('#captchaInputs').on('click', '.captcha', function () {
            refreshNewVerifyImg();
        });
        function refreshNewVerifyImg() {

            $('#captchaInputs').html('获取图片中...');
            $.ajax({
                url: "/refresh_captcha",
                cache: false,
                type: "GET",
                dataType: "json",
                success: function (json) {
                    if (json.result == 'success') {
                        var $newCaptchaStr = $(json.captcha_string);
                        $('#captchaInputs').html($newCaptchaStr);
                        $('#captchaInputs .captcha').attr('alt', '请稍后');
                    } else {
                        alert("刷新失败，点击图片重试...");
                    }
                },
                error: function () {
                    alert("刷新失败，点击图片重试...");
                }
            });
        }
        refreshNewVerifyImg();

    </script>
    <script type="text/javascript">
        function check_data() {
            //phone
            if (!setAlert($("#inputPhone"), $("#phoneGroup"), "请填手机号", null)) {
                return false;
            }
            var inputPhone = $("#inputPhone");
            var inputPhoneVal = $.trim(inputPhone.val());
            if (inputPhoneVal.length > 0) {
                if (!check_phone_num(inputPhoneVal)) {
                    showAlert($("#inputPhone"), $("#phoneGroup"), "手机格式错误!", null);
                    return false;
                }
            }
            return true;
        }
    </script>
