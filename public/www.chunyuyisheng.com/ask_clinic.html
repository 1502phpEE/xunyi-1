    <!-- 时间统计 -->
    <script type="text/javascript">
    var performanceData = {};
    performanceData.responseSuccessTime = new Date().getTime();

    //添加domReady事件
    if(document.addEventListener){
        document.addEventListener("DOMContentLoaded",load("!IE-domReady"),false);
    }else {
        //ie浏览器检测doScroll方法是否可用来确定domReady时间
        (function domReady () {
            try{
                document.documentElement.doScroll("left");
                load("IE-domReady");
            }catch(ex){
                setTimeout(domReady,16);
            }
        })();
    }

    //时间记录fn
    function load(str)
    {
        var requestTime = performanceData.responseSuccessTime;
        performanceData[str] = new Date().getTime() - requestTime;
    }

    window.onload = load ("windowOnload_JS");
</script>

    <script type="text/javascript">
        //下载功能
        $(function () {
            var $downloadBtn = $("#app_download"),
                $downloadApp = $(".download-app"),
                $overlay = $(".overlay");
            var width = $downloadApp.width();
            var height = $downloadApp.height();

            if ( width && width > 0 ) {
                $(".download-app-win").css("left","-" + width/2 + "px");
            }
            if ( height && height > 0 ) {
                $(".download-app-win").css("top","-" + height/2 + "px");
            }
            $downloadBtn.bind("click", function () {
                $downloadApp.fadeIn();
                $overlay.show();
            });
            $overlay.bind("click", function () {
                $downloadApp.fadeOut();
                $overlay.hide();
            })
            $downloadApp.find(".bt-close").bind("click", function () {
                $downloadApp.fadeOut();
                $overlay.hide();
            });
        });
    </script>
